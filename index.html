<!DOCTYPE html>
<html>
<head>
    <title>Drivebooru</title>
    <style>
        body {
            background-color: #0f1936;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-box {
            background-color: #092e9a;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0f1936;
        }
        .page-number {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #092e9a;
            color: white;
        }
        .disabled {
            color: gray;
            cursor: not-allowed;
        }
    </style>
    <script>
        var currentPage = 1;
        var imagesPerPage = 100;
        var lines = [];

        window.onload = function() {
            fetch('list.txt')
                .then(response => response.text())
                .then(data => {
                    lines = data.split('\n').filter(line => line.trim());
                    displayPage(currentPage);
                });
        };

        function displayPage(pageNumber) {
            document.body.innerHTML = ''; // Clear the current page
            currentPage = pageNumber;

            var start = (pageNumber - 1) * imagesPerPage;
            var end = start + imagesPerPage;
            var pageLines = lines.slice(start, end);

            pageLines.forEach(line => {
                const img = document.createElement('img');
                img.src = `https://drive.google.com/thumbnail?id=${line}&sz=w150`;
                img.classList.add('image-box');

                const a = document.createElement('a');
                a.href = `https://drive.google.com/uc?export=view&id=${line}`;
                a.target = '_blank';

                a.appendChild(img);

                document.body.appendChild(a);
            });

            displayPagination();
        }

        function displayPagination() {
            var paginationDiv = document.createElement('div');
            paginationDiv.id = 'pagination';

            var totalPages = Math.ceil(lines.length / imagesPerPage);

            // Create a "farthest back" button
            var farthestBackDiv = document.createElement('div');
            farthestBackDiv.textContent = '<<';
            farthestBackDiv.onclick = function() {
                displayPage(1);
            };
            farthestBackDiv.classList.add('page-number');
            if (currentPage === 1) {
                farthestBackDiv.classList.add('disabled');
            }
            paginationDiv.appendChild(farthestBackDiv);

            // Create a "back" button
            var backDiv = document.createElement('div');
            backDiv.textContent = '<';
            backDiv.onclick = function() {
                displayPage(currentPage - 1);
            };
            backDiv.classList.add('page-number');
            if (currentPage === 1) {
                backDiv.classList.add('disabled');
            }
            paginationDiv.appendChild(backDiv);

            // Display page numbers
            for (let i = 1; i <= totalPages; i++) {
                var pageNumberDiv = document.createElement('div');
                pageNumberDiv.textContent = i;
                pageNumberDiv.onclick = function() {
                    displayPage(i);
                };
                pageNumberDiv.classList.add('page-number');
                if (i === currentPage) {
                    pageNumberDiv.classList.add('disabled');
                }
                paginationDiv.appendChild(pageNumberDiv);
            }

            // Create a "forward" button
            var forwardDiv = document.createElement('div');
            forwardDiv.textContent = '>';
            forwardDiv.onclick = function() {
                displayPage(currentPage + 1);
            };
            forwardDiv.classList.add('page-number');
            if (currentPage === totalPages) {
                forwardDiv.classList.add('disabled');
            }
            paginationDiv.appendChild(forwardDiv);

            // Create a "farthest forward" button
            var farthestForwardDiv = document.createElement('div');
            farthestForwardDiv.textContent = '>>';
            farthestForwardDiv.onclick = function() {
                displayPage(totalPages);
            };
            farthestForwardDiv.classList.add('page-number');
            if (currentPage === totalPages) {
                farthestForwardDiv.classList.add('disabled');
            }
            paginationDiv.appendChild(farthestForwardDiv);

            document.body.appendChild(paginationDiv);
        }
    </script>
</head>
<body>
</body>
</html>
