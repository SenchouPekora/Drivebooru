<!DOCTYPE html>
<html>
<head>
    <title>Drivebooru</title>
    <style>
        body {
            background-color: #0f1936;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-box {
            background-color: #092e9a;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0f1936;
        }
        .page-number {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #092e9a;
            color: white;
        }
        .disabled {
            color: gray;
            cursor: not-allowed;
        }
        .download-button {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="image-container"></div> <!-- New image container -->
    <div id="pagination"></div> <!-- New pagination container -->
    <script>
        var currentPage = 1;
        var imagesPerPage = 100;
        var lines = [];

        window.onload = function() {
            fetch('list.txt')
                .then(response => response.text())
                .then(data => {
                    lines = data.split('\n').filter(line => line.trim());
                    displayPage(currentPage);
                    displayPagination(); // Move this inside the fetch promise chain
                });
        };

        function displayPage(pageNumber) {
            /* Your existing code here */
        }

        function displayPagination() {
            var paginationDiv = document.getElementById('pagination'); // Get the pagination container
            paginationDiv.innerHTML = ''; // Clear the pagination container

            var totalPages = Math.ceil(lines.length / imagesPerPage);

            // Create a "farthest back" button
            createButton(paginationDiv, '<<', 1, totalPages);

            // Create a "back" button
            createButton(paginationDiv, '<', Math.max(1, currentPage - 1), totalPages);

            // Display page numbers
            var start = Math.max(1, currentPage - 2);
            var end = Math.min(totalPages, currentPage + 2);
            for (let i = start; i <= end; i++) {
                createButton(paginationDiv, i.toString(), i, totalPages);
            }

            // Create a "forward" button
            createButton(paginationDiv, '>', Math.min(totalPages, currentPage + 1), totalPages);

            // Create a "farthest forward" button
            createButton(paginationDiv, '>>', totalPages, totalPages);
        }

        function createButton(container, text, pageNumber, totalPages) {
            var button = document.createElement('div');
            button.textContent = text;
            button.classList.add('page-number');
            if (pageNumber === currentPage || pageNumber < 1 || pageNumber > totalPages) {
                button.classList.add('disabled');
            } else {
                button.onclick = function() {
                    displayPage(pageNumber);
                    displayPagination(); // Update the pagination bar when a button is clicked
                };
            }
            container.appendChild(button);
        }
    </script>
</body>
</html>
