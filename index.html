<!DOCTYPE html>
<html>
<head>
    <title>Drivebooru</title>
    <style>
        body {
            background-color: #0f1936;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container { /* New class for the image container */
            width: 150px;
            background-color: #092e9a;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            background-color: #0f1936;
        }
        .page-number {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #092e9a;
            color: white;
        }
        .disabled {
            color: gray;
            cursor: not-allowed;
        }
        .download-button {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            background-color: #092e9a;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.8em; /* Smaller text */
        }
    </style>
    <script>
        var currentPage = 1;
        var imagesPerPage = 100;
        var lines = [];

        window.onload = function() {
            fetch('list.txt')
                .then(response => response.text())
                .then(data => {
                    lines = data.split('\n').filter(line => line.trim());
                    displayPage(currentPage);
                    displayPagination(); // Move this inside the fetch promise chain
                });
        };

        function displayPage(pageNumber) {
            var imagesDiv = document.getElementById('images');
            if (!imagesDiv) {
                imagesDiv = document.createElement('div');
                imagesDiv.id = 'images';
                document.body.appendChild(imagesDiv);
            } else {
                imagesDiv.innerHTML = ''; // Clear only the images div
            }

            currentPage = pageNumber;

            var start = (pageNumber - 1) * imagesPerPage;
            var end = start + imagesPerPage;
            var pageLines = lines.slice(start, end);

            pageLines.forEach(line => {
                const img = document.createElement('img');
                img.src = `https://drive.google.com/thumbnail?id=${line}&sz=w150`;

                const a = document.createElement('a');
                a.href = `https://drive.google.com/uc?id=${line}`;
                a.target = '_blank';

                a.appendChild(img);

                // Create a download button
                const downloadButton = document.createElement('a');
                downloadButton.href = `https://drive.google.com/uc?export=download&id=${line}`; // Modified URL for direct download
                downloadButton.download = '';
                downloadButton.textContent = 'Download';
                downloadButton.classList.add('download-button');

                const div = document.createElement('div');
                div.classList.add('image-container'); // Use the new class
                div.appendChild(a);
                div.appendChild(downloadButton); // Added the button to the div

                imagesDiv.appendChild(div); // Append to the images div
            });

            displayPagination();
        }

        function displayPagination() {
            var paginationDiv = document.getElementById('pagination');
            if (!paginationDiv) {
                paginationDiv = document.createElement('div');
                paginationDiv.id = 'pagination';
                document.body.appendChild(paginationDiv);
            } else {
                paginationDiv.innerHTML = ''; // Clear the pagination div
            }

            var totalPages = Math.ceil(lines.length / imagesPerPage);

            // Create a "farthest back" button
            createButton(paginationDiv, '<<', 1);

            // Create a "back" button
            createButton(paginationDiv, '<', currentPage - 1);

            // Display page numbers
            var start = Math.max(1, currentPage - 2);
            var end = Math.min(totalPages, start + 4);
            start = Math.max(1, end - 4); // Adjust start if end is less than start + 4
            for (let i = start; i <= end; i++) {
                createButton(paginationDiv, i.toString(), i);
            }

            // Create a "forward" button
            createButton(paginationDiv, '>', currentPage + 1);

            // Create a "farthest forward" button
            createButton(paginationDiv, '>>', totalPages);
        }

        function createButton(container, text, pageNumber) {
            var button = document.createElement('div');
            button.textContent = text;
            button.classList.add('page-number');
            if (pageNumber === currentPage || pageNumber < 1 || pageNumber > totalPages) {
                button.classList.add('disabled');
            } else {
                button.onclick = function() {
                    displayPage(pageNumber);
                    displayPagination(); // Update the pagination bar when a button is clicked
                };
            }
            container.appendChild(button);
        }
    </script>
</head>
<body>
</body>
</html>
