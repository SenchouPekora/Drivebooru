<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0f1936;
        }
        iframe {
        width: 100%; /* Full width */
        height: 80%; /* Adjust as needed */
        min-width: 300px; /* Minimum width */
        min-height: 300px; /* Minimum height */
        border: none; /* Remove the default border */
    }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #092e9a;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="image" src="" allowfullscreen></iframe> <!-- Allow fullscreen -->
    <button id="download">Download</button>
    <script>
        var params = new URLSearchParams(window.location.search);
        var id = params.get('id');
        var imageUrl = `https://drive.google.com/file/d/${id}/preview`;
        document.getElementById('image').src = imageUrl;
        document.getElementById('download').onclick = function() {
            window.location.href = `https://drive.google.com/uc?export=download&id=${id}`;
        };
    </script>
</body>
</html>
